<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>The Wishing App</title>
</head>
<body>
    <h1 style="display: inline-block;">Hello {{user.first_name}} ! Let's edit your wish!</h1>
    <a href="/logout" style="display: inline-block; " >Logout</a>

    <section class="text-danger text-center">
            {% if messages %}
            <ul class="list-unstyled d-inline-block">
              {% for message in messages %}
              <li class="text-left">{{ message }}</li>
              {% endfor %}
            </ul>
            {% endif %}
          </section>
    
        <div style="border: 2px solid black; display: inline-block; padding:1%; width: 50%; padding:50px" >
          <form action="/editing/{{wish.id}}" method="POST">
            {% csrf_token %}
            <label style="margin: 10px">I wish for: <input name="new_wish" type="text" value='{{wish.wish}}'></label><br> 
            <label style="margin: 10px">Description: <input  name="new_description" type="text" value="{{wish.description}}"></label><br>
            <a href="/wishes" ><button>Cancel</button></a>
            <button type="submit" >Edit</button>
        </form>
        </div>
    </body>
    </html>
